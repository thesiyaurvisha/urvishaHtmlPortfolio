<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="login-leftside">
		<a href="index.html" title="Comoany Logo ">
			<img src="images/login-logo.svg" alt="Company Logo">
		</a>
	</div>
	<!-- Start Login Wrapper -->
	<div class="login-wrapper animatedParent animateOnce" data-sequence="200">
		<div class="login-inner">
			<div class="login-right-side">
				<form action="#" class="login-form">
					<div class="form-group animated fadeIn" data-id="2">
						<span class="input-icon">
							<img src="images/username-icon.svg" alt="Username">
						</span>
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-group animated fadeIn" data-id="3">
						<span class="input-icon">
							<img src="images/password-icon.svg" alt="Username">
						</span>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" class="btn animated fadeIn" data-id="4">LOGIN</button>
					<p class="animated fadeIn" data-id="5">Donâ€™t have an account? <a href="#" title="Sign Up">Sign up
							now</a></p>
				</form>

				<!-- Start Footer -->
				<footer class="login-footer animated fadeIn" data-id="6">
					<p class="copyright">&copy; 2020 Companny Name</p>
				</footer>
				<!-- End Footer -->
			</div>
		</div>

	</div>
	<!-- End Login Wrapper -->


	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>

</html>
